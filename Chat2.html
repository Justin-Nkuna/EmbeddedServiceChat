<style type='text/css'>
    /* Hide the Old Khaki Web field */
    label[for="Old_Khaki_Web__c"]{
        display:none;
    }
    select#Old_Khaki_Web__c.Old_Khaki_Web__c.slds-style-select.select{
        display:none;
    }
    select#Old_Khaki_Web__c.Old_Khaki_Web__c.slds-style-select.select::after{
        display:none;
    }

    /* Custom styling for the embedded help button */
    .embeddedServiceHelpButton .helpButton .uiButton {
        background-color: #4a4a49;
        font-family: "Salesforce Sans", sans-serif;
    }
    .embeddedServiceHelpButton .helpButton .uiButton:focus {
        outline: 1px solid #4a4a49;
    }
    .embeddedServiceHelpButton .helpButton .uiButton:hover {
        background-color: #DCD2C7; 
        color: #101111; 
    }

    /* Custom styling for the dialog buttons */
    .dialogButton .uiButton:hover {
        background-color: #DCD2C7; 
        color: #101111; 
    }
    /* Updated selector for the Go Back button text color */
    .dialogButton .uiButton .label, .dialogButton .uiButton .label bBody {
        color: #007bff !important; /* Force the color change */
    }
    .dialogButton .uiButton {
        border: 1px solid #ccc; /* Additional styles for the "Go Back" button */
        padding: 5px 10px;
        font-size: 14px;
    }

    /* Styling for chat messages */
    .chasitor[c-chatMessage_chatMessage] {
        color: #101111;
        background: #E3E3E3;
        margin-left: auto;
        border-radius: 10px 10px 0;
        float: right;
    }


    /* Default style for the "Go Back" button */
    .dialogButton.dialog-button-1.uiButton--inverse.uiButton.embeddedServiceSidebarButton {
        background-color: #FFFFFF !important; /* Force default background color */
        
    }

    /* Hover and click effect for the "Go Back" button */
    .dialogButton.dialog-button-1.uiButton--inverse.uiButton.embeddedServiceSidebarButton:hover,
    .dialogButton.dialog-button-1.uiButton--inverse.uiButton.embeddedServiceSidebarButton:active {
       
        color: #FFFFFF !important; /* Force hover/click text color */
        border: 2px solid #101111 !important; /* Force hover/click border color */
    }
   .avatar.iconAvatar.agentInitial.agentIconColor0 {
    color:#FFFFFF !important; 
   }


    /* Include Salesforce Sans font */
    @font-face {
        font-family: 'Salesforce Sans';
        src: url('https://www.sfdcstatic.com/system/shared/common/assets/fonts/SalesforceSans/SalesforceSans-Regular.woff') format('woff'),
             url('https://www.sfdcstatic.com/system/shared/common/assets/fonts/SalesforceSans/SalesforceSans-Regular.ttf') format('truetype');
    }
</style>
